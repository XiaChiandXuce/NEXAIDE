    <script>
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'image/png') {
                handleFile(files[0]);
            } else {
                alert('è¯·é€‰æ‹©PNGæ ¼å¼çš„å›¾ç‰‡æ–‡ä»¶ï¼');
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'image/png') {
                handleFile(file);
            } else {
                alert('è¯·é€‰æ‹©PNGæ ¼å¼çš„å›¾ç‰‡æ–‡ä»¶ï¼');
            }
        }
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    compressImage(img, file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function compressImage(originalImg, file) {
            // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸ
            document.getElementById('previewArea').classList.remove('hidden');
            
            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
            const originalImage = document.getElementById('originalImage');
            originalImage.src = originalImg.src;
            
            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡ä¿¡æ¯
            const originalInfo = document.getElementById('originalInfo');
            const originalSize = (file.size / 1024).toFixed(2);
            originalInfo.innerHTML = `
                å°ºå¯¸: ${originalImg.width} Ã— ${originalImg.height}px<br>
                æ–‡ä»¶å¤§å°: ${originalSize} KB
            `;
            
            // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸ï¼ˆç¼©å°100å€æ„å‘³ç€é¢ç§¯ç¼©å°100å€ï¼Œæ‰€ä»¥å®½é«˜å„ç¼©å°10å€ï¼‰
            const scaleFactor = 0.1;
            const newWidth = Math.round(originalImg.width * scaleFactor);
            const newHeight = Math.round(originalImg.height * scaleFactor);
            
            // åˆ›å»ºcanvaså¹¶ç»˜åˆ¶å‹ç¼©åçš„å›¾ç‰‡
            const canvas = document.getElementById('compressedCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            
            // è®¾ç½®é«˜è´¨é‡ç¼©æ”¾
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // ç»˜åˆ¶ç¼©å°åçš„å›¾ç‰‡
            ctx.drawImage(originalImg, 0, 0, newWidth, newHeight);
            
            // è½¬æ¢ä¸ºblobå¹¶è®¡ç®—å‹ç¼©åçš„å¤§å°
            canvas.toBlob(function(blob) {
                const compressedSize = (blob.size / 1024).toFixed(2);
                const compressionRatio = ((file.size - blob.size) / file.size * 100).toFixed(2);
                
                // æ˜¾ç¤ºå‹ç¼©åå›¾ç‰‡ä¿¡æ¯
                const compressedInfo = document.getElementById('compressedInfo');
                compressedInfo.innerHTML = `
                    å°ºå¯¸: ${newWidth} Ã— ${newHeight}px<br>
                    æ–‡ä»¶å¤§å°: ${compressedSize} KB<br>
                    å‹ç¼©ç‡: ${compressionRatio}%
                `;
                
                // è®¾ç½®ä¸‹è½½é“¾æ¥
                const downloadBtn = document.getElementById('downloadBtn');
                const url = URL.createObjectURL(blob);
                downloadBtn.href = url;
                downloadBtn.classList.remove('hidden');
                
                // æ¸…ç†ä¹‹å‰çš„URL
                downloadBtn.onclick = function() {
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                };
                
            }, 'image/png', 1.0);
        }
